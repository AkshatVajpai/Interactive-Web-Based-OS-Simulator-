<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Scheduling Algorithms</title>
    <link rel="stylesheet" href="/static/main.css">
    <link rel="icon" href="/static/GHGZ2_xXsAA3SFR.jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            color: #fff;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 3rem;
            background: linear-gradient(45deg, #00dbde, #fc00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s ease-in-out infinite alternate;
        }
        .algorithm-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
        .algorithm-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
        }
        .algorithm-btn:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #00dbde, 0 0 20px #00dbde, 0 0 30px #00dbde;
            }
            to {
                text-shadow: 0 0 20px #fc00ff, 0 0 30px #fc00ff, 0 0 40px #fc00ff;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CPU Scheduling Algorithms</h1>
        <div class="algorithm-grid">
            <form action="{{ url_for('fifo') }}">
                <button type="submit" class="algorithm-btn">FIFO</button>
            </form>
            <form action="{{ url_for('sjf') }}">
                <button type="submit" class="algorithm-btn">SJF</button>
            </form>
            <form action="{{ url_for('priority') }}">
                <button type="submit" class="algorithm-btn">PRIORITY</button>
            </form>
            <form action="{{ url_for('roundRobin') }}">
                <button type="submit" class="algorithm-btn">ROUND ROBIN</button>
            </form>
        </div>
    </div>
</body>
</html>
